<!DOCTYPE html>
<html>

  <head>
    <title>position practice</title>
  </head>

  <body style="
  height:3000px;
  padding-top:60px;">

    <div style="
      background-color:black;
      color:white;
      position:fixed;
      top:0px;
      left:0px;
      right:0px;
      height:50px;
      z-index: 1;
    ">header</div>

    <div style="
      background-color:green;
      color:white;
      position:fixed;
      bottom:0;
      left:0;
      top:10;
      width:72px;
    ">sidebar</div>

    <div style="
    position: absolute;
    background-color:red;
    color:white;
    right:10px;
    left:10px;
    top:10px;
    ">
      absolute
    </div>

    <div style="
      background-color:lightblue;
      height:200px;
      width:200px;
      position:static;
    ">div1</div>

    <div style="
    background-color:lightpink;
    height:200px;
    width:200px;
    position:relative;
    ">
        <div style="
        position: absolute;
        background-color:rgb(0, 0, 0);
        color:white;
        right:10px;
        bottom:10px;;
        ">
          5.00
        </div>
      </div>

  </body>

</html>
